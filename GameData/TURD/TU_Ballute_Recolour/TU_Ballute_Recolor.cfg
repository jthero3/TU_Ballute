@PART[InlineBallute*]:FOR[zzzz_Something_after_P_because_]:NEEDS[TexturesUnlimited&KermangeddonIndustries]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = Ballute_Paint_BB_common
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]
{
	@name = Ballute_Paint_BB_common
	@MATERIAL
	{
		
		vector = _DiffuseNorm,1,1,1
		vector = _MetalNorm,1,1,1
		vector = _SmoothnessNorm,1,1,1
		
		texture = _MainTex,KermangeddonIndustries/InlineBallutes/InlineBallute
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _MaskTex,TURD/TU_Ballute_Recolour/TU_Ballute_paint
	}
}
